<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content">
        
        <form id="signup" action="/" method="post">
            <h1 id="title">Sign Up</h1>
            <div class="input">
                <label for="name">Name:</label><br>
                <input type="text" id="name"placeholder="Enter your full name" name="name">
                <div class="error"></div>
            </div>
            <div class="input">
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email address"> 
                <div class="error"></div>            
            </div>
            <div class="input">
                <label for="PasswordInput">Password:</label><br>
                    <input type="password" id="PasswordInput" placeholder="Type your password"><br>
                    <div class="error"></div>
                    <div class="toggle">
                        <input type="checkbox" id="ToggleVisibility"><label for="ToggleVisibility" id="Togglelabel">Show Password</label>
                    </div>                    
            </div>
            <br>
            <div class="input">
                <label id="RetypeLabel" for="RetypePasswordInput">Retype Password:</label><br>
                    <input  type="password" id="RetypePasswordInput" placeholder="Type your password"><br>
                    <div class="error"></div>
                    <div class="toggle">
                        <input type="checkbox" id="ToggleVisibility2"><label for="ToggleVisibility2" id="Togglelabel">Show Password</label>
                    </div>                    
            </div>
            <br>
            <div class="input">
                <label id="postalLabel" for="postal">Postal Code</label>
                <input type="text" id="postal" placeholder="Enter your postal code">
                <div class="error"></div><br>
            </div>
            <div class="city">
                <label for="city">Select your city</label>
                <button type="button" class="btn-rm" id="remove"  onclick="removecity()">Remove city</button><br>
                <select name="" id="city">
                    <option value="NewYork">New York City</option>
                    <option value="Montreal">Montreal</option>
                    <option value="Laval">Laval</option>
                    <option value="Longueil">Longueil</option>
                    <option value="Brossard">Brossard</option>
                    <option value="Sherbrooke">Sherbrooke</option>
                </select>
            </div>
            <div class="btn-sbt">
                <button type="submit" formnovalidate>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
